<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Auto Face Capture & Recognition with Firebase</title>
<script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
  import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
    authDomain: "wavetravel-3c4c4.firebaseapp.com",
    databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
    projectId: "wavetravel-3c4c4",
    storageBucket: "wavetravel-3c4c4.appspot.com",
    messagingSenderId: "298226098137",
    appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
  };

  const app = initializeApp(firebaseConfig);
  const db = getDatabase(app);

  const MODEL_URL = 'https://raw.githubusercontent.com/myselfrakib/Face/main/models';
  const video = document.getElementById('videoInput');
  const canvas = document.getElementById('overlay');
  const ctx = canvas.getContext('2d');

  let knownDescriptors = [];
  let knownLabels = [];
  let nextId = 100;

  let detectionActive = false;
  let processingUnknown = false;
  let unknownDescriptor = null;
  let unknownBox = null;

  // Helpers
  function descriptorToArray(descriptor) {
    return Array.from(descriptor);
  }
  function arrayToDescriptor(arr) {
    return new Float32Array(arr);
  }

  // Load known faces
  async function loadKnownFaces() {
    const facesRef = ref(db, 'faces');
    const snapshot = await get(facesRef);
    knownDescriptors = [];
    knownLabels = [];
    nextId = 100;

    if (snapshot.exists()) {
      const data = snapshot.val();
      for (const [id, face] of Object.entries(data)) {
        if (face.encoding && face.name) {
          knownDescriptors.push(arrayToDescriptor(face.encoding));
          knownLabels.push(face.name);
          const numericId = parseInt(id, 10);
          if (!isNaN(numericId) && numericId >= nextId) nextId = numericId + 1;
        }
      }
    }
    console.log(`Loaded ${knownLabels.length} faces. Next ID: ${nextId}`);
  }

  // Save new face with form data
  async function saveNewFace(name, age) {
    if (!unknownDescriptor || !unknownBox) return;

    const id = nextId++;
    const faceRef = ref(db, `faces/${id}`);

    await set(faceRef, {
      name,
      age,
      encoding: descriptorToArray(unknownDescriptor),
      timestamp: new Date().toISOString()
    });

    knownDescriptors.push(unknownDescriptor);
    knownLabels.push(name);
    unknownDescriptor = null;
    unknownBox = null;
    console.log(`Saved new face: ${name} (ID ${id})`);
  }

  async function setup() {
    // Load face-api models
    await Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
      faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
      faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL),
    ]);
    await loadKnownFaces();

    // Start camera
    const stream = await navigator.mediaDevices.getUserMedia({ video: {} });
    video.srcObject = stream;
    await video.play();

    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    detectionActive = true;
    recognizeLoop();
  }

  async function recognizeLoop() {
    if (!detectionActive) return;

    const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
      .withFaceLandmarks()
      .withFaceDescriptors();

    ctx.clearRect(0, 0, canvas.width, canvas.height);

    if (detections.length === 0) {
      requestAnimationFrame(recognizeLoop);
      return;
    }

    // For simplicity: process only first detected face (can extend to multiple)
    const detection = detections[0];
    const box = detection.detection.box;
    const descriptor = detection.descriptor;

    // Compare with known faces
    let bestMatch = { distance: 1.0, label: "Unknown" };
    for (let i = 0; i < knownDescriptors.length; i++) {
      const dist = faceapi.euclideanDistance(descriptor, knownDescriptors[i]);
      if (dist < bestMatch.distance) {
        bestMatch = { distance: dist, label: knownLabels[i] };
      }
    }
    const threshold = 0.5;
    const matched = bestMatch.distance < threshold;

    if (matched) {
      // Green box for known face
      ctx.strokeStyle = "green";
      ctx.lineWidth = 3;
      ctx.strokeRect(box.x, box.y, box.width, box.height);
      ctx.fillStyle = "green";
      ctx.font = "18px Arial";
      ctx.fillText(`${bestMatch.label} (${bestMatch.distance.toFixed(2)})`, box.x, box.y > 20 ? box.y - 8 : box.y + 20);
      processingUnknown = false;
      unknownDescriptor = null;
      unknownBox = null;
      requestAnimationFrame(recognizeLoop);
    } else {
      // Red box for unknown face and hold for 3 seconds
      if (!processingUnknown) {
        processingUnknown = true;
        unknownDescriptor = descriptor;
        unknownBox = box;
        drawRedBox(box);
        // Pause detection loop and show form after 3 sec
        setTimeout(() => {
          detectionActive = false;
          showForm();
        }, 3000);
      } else {
        // Keep showing red box while waiting
        drawRedBox(unknownBox);
      }
    }
  }

  function drawRedBox(box) {
    ctx.strokeStyle = "red";
    ctx.lineWidth = 3;
    ctx.strokeRect(box.x, box.y, box.width, box.height);
    ctx.fillStyle = "red";
    ctx.font = "18px Arial";
    ctx.fillText(`Unknown`, box.x, box.y > 20 ? box.y - 8 : box.y + 20);
  }

  // Form control
  const formContainer = document.getElementById('formContainer');
  const nameInput = document.getElementById('nameInput');
  const ageInput = document.getElementById('ageInput');
  const saveBtn = document.getElementById('saveBtn');
  const cancelBtn = document.getElementById('cancelBtn');

  function showForm() {
    formContainer.style.display = 'block';
    nameInput.value = '';
    ageInput.value = '';
    nameInput.focus();
  }

  async function saveForm() {
    const name = nameInput.value.trim();
    const age = parseInt(ageInput.value);

    if (!name) {
      alert("Please enter a name");
      nameInput.focus();
      return;
    }
    if (!age || age < 1 || age > 120) {
      alert("Please enter a valid age (1-120)");
      ageInput.focus();
      return;
    }

    await saveNewFace(name, age);
    formContainer.style.display = 'none';
    detectionActive = true;
    processingUnknown = false;
    unknownDescriptor = null;
    unknownBox = null;
    recognizeLoop();
  }

  function cancelForm() {
    formContainer.style.display = 'none';
    detectionActive = true;
    processingUnknown = false;
    unknownDescriptor = null;
    unknownBox = null;
    recognizeLoop();
  }

  saveBtn.addEventListener('click', saveForm);
  cancelBtn.addEventListener('click', cancelForm);

  setup();

</script>
<style>
  body {
    margin: 0; padding: 0;
    background: #222;
    font-family: Arial, sans-serif;
    color: white;
    overflow: hidden;
  }
  #videoInput {
    position: absolute;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    object-fit: cover;
    transform: scaleX(-1);
    z-index: 1;
  }
  #overlay {
    position: absolute;
    top: 0; left: 0;
    width: 100vw; height: 100vh;
    pointer-events: none;
    transform: scaleX(-1);
    z-index: 2;
  }
  #formContainer {
    display: none;
    position: fixed;
    top: 50%; left: 50%;
    transform: translate(-50%, -50%);
    background: rgba(0,0,0,0.9);
    border-radius: 10px;
    padding: 20px;
    z-index: 10;
    width: 280px;
    box-shadow: 0 0 10px #0f0;
  }
  #formContainer label {
    display: block;
    margin-bottom: 6px;
  }
  #formContainer input {
    width: 100%;
    padding: 8px;
    margin-bottom: 12px;
    border-radius: 4px;
    border: none;
    font-size: 16px;
  }
  #formContainer button {
    width: 48%;
    padding: 8px;
    margin-right: 4%;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  #saveBtn {
    background-color: #28a745;
    color: white;
  }
  #cancelBtn {
    background-color: #dc3545;
    color: white;
    margin-right: 0;
  }
</style>
</head>
<body>
  <video id="videoInput" autoplay muted></video>
  <canvas id="overlay"></canvas>

  <div id="formContainer">
    <label for="nameInput">Name:</label>
    <input id="nameInput" type="text" placeholder="Enter name" />
    <label for="ageInput">Age:</label>
    <input id="ageInput" type="number" min="1" max="120" placeholder="Enter age" />
    <button id="saveBtn">Save</button>
    <button id="cancelBtn">Cancel</button>
  </div>
</body>
</html>
