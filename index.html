<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Face Ticket System</title>
  <script src="https://cdn.jsdelivr.net/npm/@vladmandic/face-api/dist/face-api.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
    }
    video {
      display: block;
      margin: 20px auto;
      border: 5px solid white;
      border-radius: 10px;
    }
    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 10px;
    }
    button {
      font-size: 20px;
      padding: 15px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #bookBtn {
      background: #28a745;
      color: white;
    }
    #verifyBtn {
      background: #007bff;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Face Ticket System</h1>
  <video id="video" width="480" height="360" autoplay muted></video>
  <div class="button-container">
    <button id="bookBtn">Book Ticket</button>
    <button id="verifyBtn">Verify Ticket</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
    import { getDatabase, ref, set, get, push, child } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.firebasestorage.app",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    // Init Firebase
    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const video = document.getElementById('video');

    // Start camera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => video.srcObject = stream);

    // Load face-api models
    Promise.all([
      faceapi.nets.tinyFaceDetector.loadFromUri('/models'),
      faceapi.nets.faceLandmark68Net.loadFromUri('/models'),
      faceapi.nets.faceRecognitionNet.loadFromUri('/models')
    ]).then(() => {
      console.log("Models loaded");
    });

    async function captureFaceEncoding() {
      const detection = await faceapi
        .detectSingleFace(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks()
        .withFaceDescriptor();
      if (!detection) {
        alert("No face detected");
        return null;
      }
      return Array.from(detection.descriptor);
    }

    function euclideanDistance(arr1, arr2) {
      return Math.sqrt(arr1.reduce((sum, val, i) => sum + Math.pow(val - arr2[i], 2), 0));
    }

    // BOOK TICKET
    document.getElementById("bookBtn").addEventListener("click", async () => {
      const encoding = await captureFaceEncoding();
      if (!encoding) return;

      const snapshot = await get(ref(db, "tickets"));
      let found = false;
      if (snapshot.exists()) {
        snapshot.forEach(ticket => {
          const data = ticket.val();
          if (data.encoding) {
            const dist = euclideanDistance(encoding, data.encoding);
            if (dist < 0.6) {
              found = true;
            }
          }
        });
      }

      if (found) {
        alert("Ticket already exists for this person");
      } else {
        const newTicketRef = push(ref(db, "tickets"));
        await set(newTicketRef, {
          encoding: encoding,
          amount: 100, // Example amount
          timestamp: Date.now()
        });
        alert("Ticket booked successfully!");
      }
    });

    // VERIFY TICKET
    document.getElementById("verifyBtn").addEventListener("click", async () => {
      const encoding = await captureFaceEncoding();
      if (!encoding) return;

      const snapshot = await get(ref(db, "tickets"));
      let found = false;
      if (snapshot.exists()) {
        snapshot.forEach(ticket => {
          const data = ticket.val();
          if (data.encoding) {
            const dist = euclideanDistance(encoding, data.encoding);
            if (dist < 0.6) {
              found = true;
            }
          }
        });
      }

      if (found) {
        video.style.border = "5px solid limegreen";
        setTimeout(() => video.style.border = "5px solid white", 2000);
      } else {
        video.style.border = "5px solid red";
        setTimeout(() => video.style.border = "5px solid white", 2000);
      }
    });
  </script>
</body>
</html>
