<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face Recognition with Firebase</title>
  <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/11.6.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.appspot.com",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const MODEL_URL = 'https://raw.githubusercontent.com/myselfrakib/Face/main/models';
    const video = document.getElementById('videoInput');
    const canvas = document.getElementById('overlay');
    const ctx = canvas.getContext('2d');

    let knownDescriptors = [];
    let knownLabels = [];
    let nextId = 100;

    let faceMatcher = null;
    const maxDescriptorDistance = 0.6;

    let detectionActive = false;
    let processingUnknown = false;
    let unknownDescriptor = null;
    let unknownBox = null;
    let redBoxTimeout = null;

    // NEW: Timer for form auto-close
    let formTimeout = null;

    function descriptorToArray(descriptor) {
      return Array.from(descriptor);
    }
    function arrayToDescriptor(arr) {
      return new Float32Array(arr);
    }

    async function loadKnownFaces() {
      const facesRef = ref(db, 'faces');
      const snapshot = await get(facesRef);
      knownDescriptors = [];
      knownLabels = [];
      nextId = 100;

      if (snapshot.exists()) {
        const data = snapshot.val();
        for (const [id, face] of Object.entries(data)) {
          if (face.encoding && face.name) {
            knownDescriptors.push(arrayToDescriptor(face.encoding));
            knownLabels.push(face.name);
            const numericId = parseInt(id, 10);
            if (!isNaN(numericId) && numericId >= nextId) nextId = numericId + 1;
          }
        }
      }
      console.log(`Loaded ${knownLabels.length} faces. Next ID: ${nextId}`);

      const labeledDescriptors = knownLabels.map((label, i) =>
        new faceapi.LabeledFaceDescriptors(label, [knownDescriptors[i]])
      );
      faceMatcher = new faceapi.FaceMatcher(labeledDescriptors, maxDescriptorDistance);
    }

    async function saveNewFace(name, age, height) {
      if (!unknownDescriptor) {
        alert("No face data to save!");
        return;
      }
      const id = nextId++;
      const faceRef = ref(db, `faces/${id}`);
      await set(faceRef, {
        name,
        age,
        height,
        encoding: descriptorToArray(unknownDescriptor),
        timestamp: new Date().toISOString()
      });
      knownDescriptors.push(unknownDescriptor);
      knownLabels.push(name);
      faceMatcher = new faceapi.FaceMatcher(
        knownLabels.map((label, i) => new faceapi.LabeledFaceDescriptors(label, [knownDescriptors[i]])),
        maxDescriptorDistance
      );

      console.log(`Saved new face: ${name} with ID: ${id}`);

      unknownDescriptor = null;
      unknownBox = null;
      processingUnknown = false;

      // Clear form timeout if running
      if(formTimeout) {
        clearTimeout(formTimeout);
        formTimeout = null;
      }

      detectionActive = true;
      recognizeLoop();
    }

    function flipBoxHorizontally(box, canvasWidth) {
      return {
        x: canvasWidth - box.x - box.width,
        y: box.y,
        width: box.width,
        height: box.height
      };
    }

    function drawBox(box, color, label) {
      ctx.strokeStyle = color;
      ctx.lineWidth = 3;
      ctx.strokeRect(box.x, box.y, box.width, box.height);

      ctx.fillStyle = color;
      ctx.font = '18px Arial';
      ctx.fillText(label, box.x, box.y > 20 ? box.y - 8 : box.y + 20);
    }

    async function recognizeLoop() {
      if (!detectionActive) return;

      const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
        .withFaceLandmarks()
        .withFaceDescriptors();

      ctx.clearRect(0, 0, canvas.width, canvas.height);

      if (detections.length === 0) {
        requestAnimationFrame(recognizeLoop);
        return;
      }

      let detection = detections[0];
      let box = detection.detection.box;
      box = flipBoxHorizontally(box, canvas.width);

      const descriptor = detection.descriptor;
      const bestMatch = faceMatcher.findBestMatch(descriptor);

      if (bestMatch.label !== "unknown") {
        drawBox(box, 'lime', bestMatch.label);
        processingUnknown = false;
        unknownDescriptor = null;
        unknownBox = null;
        if (redBoxTimeout) {
          clearTimeout(redBoxTimeout);
          redBoxTimeout = null;
        }
        requestAnimationFrame(recognizeLoop);
      } else {
        if (!processingUnknown) {
          processingUnknown = true;
          unknownDescriptor = descriptor;
          unknownBox = box;
          drawBox(box, 'red', 'Unknown');
          redBoxTimeout = setTimeout(() => {
            detectionActive = false;
            showForm();

            // NEW: Start 10 sec timer to auto-reset camera and hide form
            formTimeout = setTimeout(() => {
              hideForm();
              detectionActive = true;
              recognizeLoop();
              processingUnknown = false;
              unknownDescriptor = null;
              unknownBox = null;
            }, 10000);
          }, 3000);
        } else {
          drawBox(unknownBox, 'red', 'Unknown');
        }
      }
    }

    function showForm() {
      document.getElementById('infoFormDiv').style.display = 'block';
      document.getElementById('nameInput').focus();
    }
    function hideForm() {
      document.getElementById('infoFormDiv').style.display = 'none';
    }

    async function startCamera() {
      try {
        const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
        video.srcObject = stream;
        await video.play();
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        detectionActive = true;
        processingUnknown = false;
        unknownDescriptor = null;
        unknownBox = null;
        recognizeLoop();
      } catch (e) {
        alert("Error accessing camera: " + e.message);
      }
    }

    function stopCamera() {
      detectionActive = false;
      const stream = video.srcObject;
      if (stream) {
        stream.getTracks().forEach(track => track.stop());
      }
      video.srcObject = null;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      processingUnknown = false;
      unknownDescriptor = null;
      unknownBox = null;

      // Clear timers
      if(redBoxTimeout) {
        clearTimeout(redBoxTimeout);
        redBoxTimeout = null;
      }
      if(formTimeout) {
        clearTimeout(formTimeout);
        formTimeout = null;
      }
    }

    async function onSave() {
      const name = document.getElementById('nameInput').value.trim();
      const age = document.getElementById('ageInput').value.trim();
      const height = document.getElementById('heightInput').value.trim();

      if (!name) {
        alert("Please enter a name.");
        return;
      }

      // Clear the auto form close timer if user saves manually
      if(formTimeout) {
        clearTimeout(formTimeout);
        formTimeout = null;
      }

      await saveNewFace(name, age, height);
      hideForm();
    }

    async function init() {
      await Promise.all([
        faceapi.nets.tinyFaceDetector.loadFromUri(MODEL_URL),
        faceapi.nets.faceLandmark68Net.loadFromUri(MODEL_URL),
        faceapi.nets.faceRecognitionNet.loadFromUri(MODEL_URL),
      ]);
      await loadKnownFaces();
      document.getElementById('startBtn').disabled = false;
    }

    window.onload = () => {
      init();

      document.getElementById('startBtn').onclick = startCamera;
      document.getElementById('stopBtn').onclick = stopCamera;
      document.getElementById('saveBtn').onclick = onSave;
      document.getElementById('cancelBtn').onclick = () => {
        if(formTimeout) {
          clearTimeout(formTimeout);
          formTimeout = null;
        }
        hideForm();
        detectionActive = true;
        recognizeLoop();
      };
    };
  </script>

  <style>
    body {
      margin: 0; padding: 0;
      background: #222;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #videoContainer {
      position: relative;
      width: 640px;
      margin: 20px auto;
    }
    #videoInput {
      width: 640px;
      height: 480px;
      object-fit: cover;
      transform: scaleX(-1); /* mirror only video */
      border-radius: 8px;
    }
    #overlay {
      position: absolute;
      top: 0; left: 0;
      width: 640px;
      height: 480px;
      pointer-events: none;
      border-radius: 8px;
    }
    #controls {
      margin: 10px;
    }
    button {
      margin: 0 8px;
      padding: 8px 20px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background-color: #4caf50;
      color: white;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #777;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      background-color: #45a049;
    }
    #infoFormDiv {
      background: #333;
      border-radius: 8px;
      width: 320px;
      padding: 20px;
      margin: 20px auto;
      display: none;
    }
    #infoFormDiv input {
      width: 100%;
      padding: 8px;
      margin: 8px 0;
      border-radius: 4px;
      border: none;
      font-size: 16px;
    }
    #infoFormDiv label {
      display: block;
      margin-top: 10px;
      text-align: left;
      font-weight: bold;
    }
    #infoFormDiv button {
      width: 48%;
      margin: 10px 1%;
      background-color: #2196F3;
    }
    #infoFormDiv button.cancel {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <h2>Face Recognition with Firebase</h2>

  <div id="videoContainer">
    <video id="videoInput" autoplay muted></video>
    <canvas id="overlay"></canvas>
  </div>

  <div id="controls">
    <button id="startBtn" disabled>Start Camera</button>
    <button id="stopBtn">Stop Camera</button>
  </div>

  <div id="infoFormDiv">
    <h3>New Face Detected</h3>
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" placeholder="Enter name" />
    <label for="ageInput">Age:</label>
    <input type="number" id="ageInput" placeholder="Enter age" />
    <label for="heightInput">Height (cm):</label>
    <input type="number" id="heightInput" placeholder="Enter height in cm" />
    <div>
      <button id="saveBtn">Save</button>
      <button id="cancelBtn" class="cancel">Cancel</button>
    </div>
  </div>
</body>
</html>
