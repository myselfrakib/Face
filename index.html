<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Face Recognition with Firebase</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #f5f5f5; }
    video { border: 2px solid #333; border-radius: 8px; }
    #status { margin-top: 10px; font-weight: bold; color: #444; }
  </style>
</head>
<body>
  <h2>Face Recognition with Auto Save to Firebase</h2>
  <video id="video" width="720" height="560" autoplay muted></video>
  <div id="status">Loading models...</div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/12.1.0/firebase-database.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDsn16p7w8b-x8pEA_WTO5F2oUk4MHwcUc",
      authDomain: "wavetravel-3c4c4.firebaseapp.com",
      databaseURL: "https://wavetravel-3c4c4-default-rtdb.firebaseio.com",
      projectId: "wavetravel-3c4c4",
      storageBucket: "wavetravel-3c4c4.firebasestorage.app",
      messagingSenderId: "298226098137",
      appId: "1:298226098137:web:720953b80e3e61c8bc43c8"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Load face-api.js from CDN
    const script = document.createElement('script');
    script.src = "https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js";
    script.onload = startRecognition;
    document.head.appendChild(script);

    async function startRecognition() {
      const statusEl = document.getElementById("status");
      statusEl.textContent = "Loading models...";
      await faceapi.nets.tinyFaceDetector.loadFromUri('/models');
      await faceapi.nets.faceLandmark68Net.loadFromUri('/models');
      await faceapi.nets.faceRecognitionNet.loadFromUri('/models');

      const video = document.getElementById('video');
      navigator.mediaDevices.getUserMedia({ video: {} })
        .then(stream => video.srcObject = stream)
        .catch(err => console.error(err));

      video.addEventListener('play', () => {
        statusEl.textContent = "Detecting faces...";
        setInterval(async () => {
          const detections = await faceapi.detectAllFaces(video, new faceapi.TinyFaceDetectorOptions())
            .withFaceLandmarks()
            .withFaceDescriptors();

          if (detections.length > 0) {
            statusEl.textContent = "Face detected, saving...";
            const descriptor = Array.from(detections[0].descriptor); // Convert Float32Array to normal array
            saveFaceData(descriptor);
          }
        }, 2000);
      });
    }

    async function saveFaceData(descriptor) {
      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, 'faces'));
      let ticketNum = 101;
      if (snapshot.exists()) {
        const keys = Object.keys(snapshot.val());
        const nums = keys.map(k => parseInt(k.replace("ticket", "")));
        ticketNum = Math.max(...nums) + 1;
      }
      const ticketId = `ticket${ticketNum}`;
      await set(ref(db, 'faces/' + ticketId), {
        descriptor: descriptor,
        timestamp: Date.now()
      });
      document.getElementById("status").textContent = `Saved as ${ticketId}`;
    }
  </script>
</body>
</html>
